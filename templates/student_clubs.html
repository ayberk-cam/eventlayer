{% extends "layout.html" %}
{% block title %}Student - List Events{% endblock %}
{% block content %}


{% if clubs %}


<div class="columns is-mobile is-centered">
    <div class="box">
        <table class="table">
            <thead>
                <tr>
                    <th><abbr title="Student Club Name">Name</abbr></th>
                    <th><abbr title="Profession">Profession</abbr></th>
                    <th><abbr title="Place"></abbr></th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                <tr>
                    <td>{{club[1]}}</a></td>
                    <td>{{club[2]}}</td>
                    <td><a href="/member/{{club[0]}}">Be Member</a></td>
                </tr>
                {% endfor %}
            </tbody>
    </div>
</div>

{% else %}
<section class="section">
    <div class="container is-fluid">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="column is-narrow">
                    <div class="box">
                        <div class="notification is-danger">
                            There is no Student Club.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    {% endblock %}
